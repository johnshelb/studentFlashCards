      <button style="display:none;"type="button" name="button" onclick="switchUp()">  <img id="student" src="" alt="student"  style="display:none; height:80vh;border-style:solid; border-width:2px;"></button>

    <h1>Select which grade(s) you want to review</h1>

    <div style="font-size:25px;">
      <input type="checkbox" name="9" value="pics9" checked="true"> 9th Grade
      <input type="checkbox" name="10" value="pics10" checked="true"> 10 Grade
      <input type="checkbox" name="11_12" value="pics11_12" checked="true"> 11th and 12th Grade
      <button id="begin" type="button" name="button" onclick="switchUp()">Start Randomizing</button>
    </div>
  </body>

<script>

function switchUp(){
  let n = document.getElementsByTagName("input")[0]
  let t = document.getElementsByTagName("input")[1]
  let et = document.getElementsByTagName("input")[2]

  if (n.checked && t.checked && et.checked){
    pics = pics9.concat(pics10).concat(pics11_12)
  }else if (n.checked && t.checked) {
    pics = pics9.concat(pics10)

  }else if (n.checked && et.checked){
    pics = pics9.concat(pics11_12)

  }else if (n.checked){
    pics = pics9

  }else if (t.checked && et.checked){
    pics = pics10.concat(pics11_12)

  }else if (t.checked){
    pics = pics10

  }else if (et.checked){
    pics = pics11_12

  }

 randomStudent = Math.floor(Math.random() * pics.length)
 document.getElementById("student").src=pics[randomStudent]
 document.getElementsByTagName("img")[0].style.display="inline";
 document.getElementsByTagName("button")[0].style.display="inline";
}
